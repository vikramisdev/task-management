<div class="max-w-lg mx-auto mt-10 p-6 bg-gray-100 shadow-lg rounded-lg">
  <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Task Manager</h1>

  <!-- Task Form -->
  <form class="mb-6" (ngSubmit)="addTask()">
    <div class="mb-4">
      <label for="title" class="block font-medium text-gray-700">Task Title</label>
      <input
        id="title"
        type="text"
        [(ngModel)]="newTaskTitle"
        name="taskTitle"
        required
        class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>
    <div class="mb-4">
      <label for="description" class="block font-medium text-gray-700">Task Description</label>
      <textarea
        id="description"
        [(ngModel)]="newTaskDescription"
        name="taskDescription"
        rows="3"
        class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none"
      ></textarea>
    </div>
    <button
      type="submit"
      class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition"
    >
      Add Task
    </button>
  </form>

  <!-- Task List -->
  <div *ngFor="let task of tasks" class="p-4 mb-4 bg-white rounded-lg shadow">
    <h3 class="text-lg font-semibold text-gray-800">
      {{ task.title }}
      <span *ngIf="task.completed" class="text-green-500 text-sm">(Completed)</span>
    </h3>
    <p class="text-gray-600">{{ task.description }}</p>
    <div class="mt-3 flex gap-2">
      <button
        (click)="toggleTaskCompletion(task.id)"
        class="bg-green-500 text-white px-3 py-1 rounded-md hover:bg-green-600 transition"
      >
        {{ task.completed ? 'Mark Incomplete' : 'Mark Complete' }}
      </button>
      <button
        (click)="deleteTask(task.id)"
        class="bg-red-500 text-white px-3 py-1 rounded-md hover:bg-red-600 transition"
      >
        Delete
      </button>
    </div>
  </div>
</div>
